<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myCrowdApp</title>
    <meta name="description" content="A clean, modern crowdfunding template built with Vue 3 + Vite." />
    <link rel="icon" href="/favicon.svg" />
    <style>
      :root {
        --bg: #0b0f19;
        --panel: #121826;
        --muted: #9aa4b2;
        --text: #e5e7eb;
        --brand: #6ee7b7;
        --brand-2: #60a5fa;
        --danger: #ef4444;
      }
      html,body,#app { height: 100%; }
      body {
        margin: 0; background: radial-gradient(1200px 800px at 10% -10%, rgba(96,165,250,.15), transparent 50%),
                              radial-gradient(900px 600px at 90% 20%, rgba(110,231,183,.12), transparent 50%),
                              var(--bg);
        color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .grid { display: grid; gap: 16px; }
      .grid-3 { grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); }
      .card { background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border: 1px solid rgba(255,255,255,.08); border-radius: 16px; padding: 16px; backdrop-filter: blur(6px); box-shadow: 0 4px 30px rgba(0,0,0,.2); }
      .btn { border: 0; border-radius: 999px; padding: 10px 16px; color: #0b0f19; background: linear-gradient(135deg, var(--brand), var(--brand-2)); font-weight: 700; cursor: pointer; }
      .btn.ghost { background: transparent; color: var(--text); border: 1px solid rgba(255,255,255,.18); }
      a { color: inherit; text-decoration: none; }
      .muted { color: var(--muted); }
      .hero { display: grid; align-items: center; gap: 24px; grid-template-columns: 1.2fr 1fr; }
      .chip { font-size: 12px; letter-spacing: .08em; text-transform: uppercase; padding: 6px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,.14); display:inline-block; color: var(--muted); }
      .progress { height: 10px; background: rgba(255,255,255,.08); border-radius: 999px; overflow: hidden; }
      .progress > span { display:block; height: 100%; background: linear-gradient(90deg, var(--brand), var(--brand-2)); }
      header.sticky { position: sticky; top: 0; backdrop-filter: blur(8px); background: rgba(11,15,25,.6); border-bottom: 1px solid rgba(255,255,255,.08); z-index: 50;}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
